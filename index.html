<!DOCTYPE html>
<html>
<head>
    <title>TikTok Transcriber Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>TikTok Transcriber API Test</h1>
    <p>Enter a TikTok URL to transcribe:</p>
    <input type="text" id="tiktokUrl" size="50" placeholder="https://www.tiktok.com/@username/video/1234567890">
    <button onclick="transcribe()">Transcribe</button>
    
    <div id="status"></div>
    <pre id="result"></pre>
    
    <script>
        const API_URL = 'https://bus-wehq.onrender.com';
        let jobInterval = null;
        
        async function transcribe() {
            const url = document.getElementById('tiktokUrl').value;
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                statusDiv.innerHTML = 'Please enter a TikTok URL';
                return;
            }
            
            // Clear previous results
            statusDiv.innerHTML = 'Submitting request...';
            resultDiv.innerHTML = '';
            
            // Clear any existing interval
            if (jobInterval) {
                clearInterval(jobInterval);
                jobInterval = null;
            }
            
            try {
                // Submit transcription request
                const response = await fetch(`${API_URL}/api/transcribe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.status === 202) {
                    // Processing started, poll for status
                    statusDiv.innerHTML = `Processing started. Job ID: ${data.job_id}`;
                    pollJobStatus(data.job_id);
                } else if (response.status === 429) {
                    statusDiv.innerHTML = 'Too many requests. Please try again later.';
                } else if (!response.ok) {
                    statusDiv.innerHTML = `Error: ${data.error || 'Unknown error'}`;
                } else {
                    // Request may have been completed immediately (from cache)
                    if (data.status === 'completed' && data.result) {
                        displayTranscript(data.result);
                    } else {
                        statusDiv.innerHTML = `Status: ${data.status}`;
                        resultDiv.innerHTML = JSON.stringify(data, null, 2);
                    }
                }
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function pollJobStatus(jobId) {
            // Check job status every 2 seconds
            jobInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/api/job/${jobId}`);
                    const data = await response.json();
                    
                    document.getElementById('status').innerHTML = `Status: ${data.status}`;
                    
                    if (data.status === 'completed' && data.result) {
                        clearInterval(jobInterval);
                        displayTranscript(data.result);
                    } else if (['error', 'download_failed', 'audio_extraction_failed', 'transcription_failed'].includes(data.status)) {
                        clearInterval(jobInterval);
                        document.getElementById('result').innerHTML = `Failed: ${data.error || data.status}`;
                    }
                } catch (error) {
                    document.getElementById('status').innerHTML = `Error checking job status: ${error.message}`;
                    clearInterval(jobInterval);
                }
            }, 2000);
        }
        
        function displayTranscript(result) {
            const resultDiv = document.getElementById('result');
            
            if (result.full_text) {
                resultDiv.innerHTML = '';
                
                // Display full text
                const fullTextHeader = document.createElement('h3');
                fullTextHeader.textContent = 'Full Transcript:';
                resultDiv.appendChild(fullTextHeader);
                
                const fullTextP = document.createElement('p');
                fullTextP.textContent = result.full_text;
                resultDiv.appendChild(fullTextP);
                
                // Display timestamped transcript
                if (result.transcript && result.transcript.length) {
                    const timestampHeader = document.createElement('h3');
                    timestampHeader.textContent = 'Timestamped Segments:';
                    resultDiv.appendChild(timestampHeader);
                    
                    const list = document.createElement('ul');
                    result.transcript.forEach(segment => {
                        const item = document.createElement('li');
                        const startTime = segment.start !== null ? 
                            `${Math.floor(segment.start / 60)}:${Math.floor(segment.start % 60).toString().padStart(2, '0')}` : 
                            'N/A';
                        const endTime = segment.end !== null ? 
                            `${Math.floor(segment.end / 60)}:${Math.floor(segment.end % 60).toString().padStart(2, '0')}` : 
                            'N/A';
                        
                        item.textContent = `[${startTime} - ${endTime}] ${segment.text}`;
                        list.appendChild(item);
                    });
                    resultDiv.appendChild(list);
                }
            } else {
                resultDiv.innerHTML = 'No transcript data found.';
            }
        }
        
        // Health check on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    document.getElementById('status').innerHTML = 'API is online and ready.';
                } else {
                    document.getElementById('status').innerHTML = 'API health check returned unexpected response.';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 'API appears to be offline. Check the endpoint URL.';
                console.error('Health check failed:', error);
            }
        });
    </script>
</body>
</html>
